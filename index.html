<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio Mágico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Título y botones -->
        <div class="content">
            <h1 class="title">NEW GAME</h1>
            <button class="play-button" onclick="window.location.href='src/auth/login.html'">INICIAR SESIÓN</button>
            <button class="play-button" onclick="window.location.href='src/auth/register.html'">REGISTRARSE</button>
        </div>

        <!-- Imagen del científico -->
        <img src="./assets/img/cientific.png" class="scientist" alt="Científico">

        <!-- Globo de diálogo del científico -->
        <div class="scientist-dialog">
            <p>¡Hola! Necesito que me ayudes a salvar mi laboratorio. Para esto, necesitas aprender sobre expresiones regulares. ¿Estás listo para resolver los desafíos?</p>
        </div>

        <!-- Burbujas decorativas (frascos) -->
        <div class="bubbles">
            <img src="./assets/img/formula.png" class="bubble bubble-left">
            <img src="./assets/img/f3.png" class="bubble bubble-left">
            <img src="./assets/img/f2.png" class="bubble bubble-left">
        </div>
    </div>
</body>
</html>
